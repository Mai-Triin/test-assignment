<div class="container mat-elevation-z4">
  <table mat-table>
    <thead>
    <th>Title</th>
    <th>Author</th>
    <th>Genre</th>
    <th>Status</th>
    </thead>
    <tbody *ngIf="(books$ | async) as books">
    <tr *ngFor="let book of books.content" [routerLink]="['/books/table']">
      <td>{{book.title}}</td>
      <td>{{book.author}}</td>
      <td>{{book.genre}}</td>
      <td>{{book.status}}</td>
    </tr>
    </tbody>
  </table>
</div>
