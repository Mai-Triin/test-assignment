<table mat-table [dataSource]="checkOuts" matSort (matSortChange)="announceSortChange($event)" class="mat-elevation-z8">
  <ng-container matColumnDef="borrowerFirstName">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Borrower firstname</th>
    <td mat-cell *matCellDef="let checkout"> {{checkout.borrowerFirstName}} </td>
  </ng-container>

  <ng-container matColumnDef="borrowerLastName">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Borrower lastname</th>
    <td mat-cell *matCellDef="let checkout"> {{checkout.borrowerLastName}} </td>
  </ng-container>

  <ng-container matColumnDef="borrowedBook">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Borrowed book</th>
    <td mat-cell *matCellDef="let checkout"> {{checkout.borrowedBook.title}} </td>
  </ng-container>

  <ng-container matColumnDef="dueDate">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Return due date</th>
    <td mat-cell *matCellDef="let checkout"> {{checkout.dueDate}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

<mat-paginator [pageSizeOptions]="[5, 10, 20, 100]" [pageSize]="20"
               [length]="totalElements" (page)="nextPage($event)"
               aria-label="Select page of users"></mat-paginator>
